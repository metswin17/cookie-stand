<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <h1>Sales Data</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="sales.html">Sales</a>
  </nav>
</header>

<main>

  <section>
    <h2>Daily Sales Projections</h2>
    <table id="sales-table" aria-label="Salmon Cookie Sales Table"></table>
  </section>

  <section>
    <h2>Add New Store</h2>
    <form id="store-form">
      <input type="text" name="name" placeholder="Location Name" required>
      <input type="number" name="min" placeholder="Min Customers" required>
      <input type="number" name="max" placeholder="Max Customers" required>
      <input type="number" step="0.1" name="avg" placeholder="Avg Cookies" required>
      <button type="submit">Add Store</button>
    </form>
  </section>

</main>

<script src="js/app.js"></script>

</body>
</html>
